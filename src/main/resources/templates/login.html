<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Spring Security Example </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link type="text/css" th:href="@{/css/singin.css}" rel="stylesheet">

</head>
<body>

    <form class="form-signin"  th:action="@{/login}" method="post">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuário e/ou inválidos!</div>
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

        <h1 class="h3 mb-3 font-weight-normal">Entre</h1>

            <div class="form-group">
                <input name="username" id="username" class="form-control" placeholder="Usuário"/>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Senha"/>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input value="remember-me" type="checkbox"> Lembrar de mim
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </form>
</body>
</html>
